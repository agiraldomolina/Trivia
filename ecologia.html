<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ecologia</title>
    <link href="styleEc.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="containerSaludos">
      <div class="h1">TRIVIA LABORATORIA</div>
      <div class="h2">Ecología y sustentabilidad</div>
      <!--
      <h1>TRIVIA LABORATORIA</h1>
      <h2>Ecología y sustentabilidad</h2>
    --></div>

    <div class="containerForm">
      <form>
        <legend>1. ¿Cuantos kg de basura produce el ser humano al día?</legend>
        <label>
          <input name="opcion1" type="radio" value="1.5 KG" id="opcion1_1" />
          1.5KG
          <input
            name="opcion1"
            type="radio"
            value="0.5 KG"
            id="opcion1_2"
          />0.5KG
          <input name="opcion1" type="radio" value="10 KG" id="opcion1_3" />10KG
          <span class="spanPreg1"></span>
        </label>
        <br /><br />

        <legend>
          2. ¿Cuantas bolsas de plastico se utilizan en el mundo cada minuto?
        </legend>
        <label>
          <input
            name="opcion2"
            type="radio"
            value="3 millones"
            id="opcion2_1"
          />
          3 millones
          <input name="opcion2" type="radio" value="1 millon" id="opcion2_2" />1
          millon
          <input name="opcion2" type="radio" value="500k" id="opcion2_3" />500k
        </label>
        <span class="spanPreg2"></span>
      </label>
        <br/><br/>
        
<legend>
        3. Es una característica de la sustentabilidad
        </legend>
        <label>
          <input
            name="opcion3"
            type="radio"
            value="3 millones"
            id="opcion3_1"
          />Mayor riqueza
          
          <input name="opcion3" type="radio" value="Busca equilibrio" id="opcion3_2" />Busca equilibrio
          
          <input name="opcion3" type="radio" value="No es rentable" id="opcion3_3" />No es rentable
          
        </label>
        <span class="spanPreg3"></span>
      </label>
        <br/><br/>

        <legend>
        4. Es un ejemplo de sustentabilidad
        </legend>
        <label>
          <input
            name="opcion4"
            type="radio"
            value="Ahorrar energía"
            id="opcion4_1"
          />Ahorrar energía
          
          <input name="opcion4" type="radio" value="Tener mascotas" id="opcion4_2" />Tener mascotas
          
          <input name="opcion4" type="radio" value="Hacer ejercicio" id="opcion4_3" />Hacer ejercicio
          
        </label>
        <span class="spanPreg4"></span>
      </label>
        <br/><br/>
        
      </form>
    </div>

    <!--<button class="verResultados">Ver resultados</button> -->

    <div class="container">
      <button class="verResultados" id="verResultados">Ver Resultados</button>
    </div>

    <script src="scriptEc.js"></script>
