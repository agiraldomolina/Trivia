<!DOCTYPE html>
<html>
  <head>
    <title>Equidad de género</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styleEq.css" type="text/css" />
  </head>
  <body>

    <div class="containerSaludos">
      <div class="h1">TRIVIA LABORATORIA</div>
      <div class="h2">Equidad de género</div>
      </div>

    <div class="containerForm">
      <form>
        <legend>1.Porcentaje de mujeres que son CEO de una empresa
</legend>
        <label>
          <input name="opcion1" type="radio" value="15%" id="opcion1_1" />
          15%
          <input
            name="opcion1"
            type="radio"
            value="20%"
            id="opcion1_2"
          />20%
          <input name="opcion1" type="radio" value="5%" id="opcion1_3" />5%
          <span class="spanPreg1"></span>
        </label>
        <br /><br />

        <legend>
          2. Cantidad de mujeres adultas analfabetas en el mundo
        </legend>
        <label>
          <input
            name="opcion2"
            type="radio"
            value="300k"
            id="opcion2_1"
          />
          300k
          <input name="opcion2" type="radio" value="530 millones" id="opcion2_2" />530 millones
          
          <input name="opcion2" type="radio" value="800 millones" id="opcion2_3" />800 millones
        </label>
        <span class="spanPreg2"></span>
      </label>
        <br/><br/>
        
<legend>
        3. Siempre ha existido la discriminación a mujeres, esto asociado a:
        </legend>
        <label>
          <input
            name="opcion3"
            type="radio"
            value="Falta de educación"
            id="opcion3_1"
          />Falta de educación
          
          <input name="opcion3" type="radio" value="Creencias sociales relacionadas a prejuicios  " id="opcion3_2" />Creencias sociales relacionadas a prejuicios
          
          <input name="opcion3" type="radio" value="Inferioridad de las mujeres frente a los hombres" id="opcion3_3" />Inferioridad de las mujeres frente a los hombres
          
        </label>
        <span class="spanPreg3"></span>
      </label>
        <br/><br/>

        <legend>
        4. Es el país con mayor brecha de género en el mundo
        </legend>
        <label>
          <input
            name="opcion4"
            type="radio"
            value="Francia"
            id="opcion4_1"
          />Francia
          
          <input name="opcion4" type="radio" value="Argentina" id="opcion4_2" />Argentina
          
          <input name="opcion4" type="radio" value="Afganistán" id="opcion4_3" />Afganistán
          
        </label>
        <span class="spanPreg4"></span>
      </label>
        <br/><br/>
        
      </form>
    </div>
    

    <div class="container">
      <button class="verResultados" id="verResultados">Ver Resultados</button>
    </div>

    <script src="scriptEq.js"></script>
  </body>
  
</html>
